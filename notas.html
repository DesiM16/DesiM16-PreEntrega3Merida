            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button

              data-bs-target="#carouselExampleIndicators"

          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/Versiculos-de-la-Biblia-sobre-la-Debilidad.jpg" class="d-block w-100" alt="..." />

          <button

            <span class="visually-hidden">Next</span>
